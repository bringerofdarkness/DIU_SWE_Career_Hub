<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About DIU SWE Career Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
        <h1>About DIU SWE Career Hub</h1>
    </header>
    <div class="container">
        <p>{{ project_info.description }}</p>
        <h2>Contributors</h2>
        <div class="contributors">
            {% for contributor in project_info.contributors %}
            <div class="contributor">
                <strong>{{ contributor.name }}</strong><br>
                Email: <a href="mailto:{{ contributor.email }}">{{ contributor.email }}</a><br>
                Phone: {{ contributor.phone }}
            </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('home') }}" class="button">Back to Homepage</a>
    </div>
</body>

</html>
