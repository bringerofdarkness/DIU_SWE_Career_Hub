<!DOCTYPE html>
<html>

<head>
    <title>Job Application Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h1>Job Application Form</h1>
    <form action="{{ url_for('submit') }}" method="POST">
        <input type="hidden" name="job_id" value="{{ job_id }}">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" required>

        <label for="university_cgpa">University CGPA:</label>
        <input type="number" step="0.01" id="university_cgpa" name="university_cgpa" required>

        <label for="passing_year">Passing Year:</label>
        <input type="number" id="passing_year" name="passing_year" required>

        <label for="ssc_year">SSC Year:</label>
        <input type="number" id="ssc_year" name="ssc_year" required>

        <label for="hsc_year">HSC Year:</label>
        <input type="number" id="hsc_year" name="hsc_year" required>

        <label for="desired_salary">Desired Salary:</label>
        <input type="number" id="desired_salary" name="desired_salary" required>

        <label for="employability_desire">Employability Desire:</label>
        <select id="employability_desire" name="employability_desire" required>
            <option value="Full Time">Full Time</option>
            <option value="Contractual">Contractual</option>
        </select>

        <label for="citizenship">Citizenship:</label>
        <input type="text" id="citizenship" name="citizenship" required>

        <label for="religion">Religion:</label>
        <input type="text" id="religion" name="religion" required>

        <label for="previous_teaching_experience">Previous Teaching Experience:</label>
        <select id="previous_teaching_experience" name="previous_teaching_experience" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
